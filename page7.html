<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>exercice 7</title>
</head>

<body>
    <form>
        <fieldset id="f1">
            <legend id="l1">Votre identité</legend>
            <ol>
                <li>Nom :<input type="text" placeholder="Nom" /></li>
                <li>Prénom :<input type="text" placeholder="prénom" /></li>
                <li>Adresse mail :<input type="text" placeholder="Adresse mail" /></li>
            </ol>
        </fieldset>

    </form>
    <form>
        <fieldset id="f2">
            <legend id="l2">Adresse de livraison</legend>
            <ol>
                <li>Adresse :<textarea placeholder="Adresse postale"></textarea></li>
                <li>Code postal :<input type="number" placeholder="Code postal" /></li>
                <li>Ville :<input type="text" placeholder="Ville" /></li>
            </ol>
        </fieldset>
    </form>
    <form>
        <fieldset id="f3">

            <legend id="l3">Informations de réglement</legend>
            <ol>
                <li>Type de carte bancaire :<br>
                    <input type="radio" id="Visa" name="card" value="Visa"><label for="Visa">Visa</label><br>
                    <input type="radio" id="Mastercard" name="card" value="Mastercard"><label for="Mastercard">Mastercard</label></li>
                <li>Numéro de carte :<input type="text" placeholder="Numéro de carte" /></li>
                <li>Code de sécurité :<input type="password" placeholder="Code sécurité" /></li>
                <li>Nom du titulaire :<input type="text" placeholder="Nom du titulaire" /></li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
